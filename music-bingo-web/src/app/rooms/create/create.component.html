<div class="container">
    <h1>Create Music Bingo Room</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Room Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" required>
        <small id="nameHelp" class="form-text text-muted">Enter an unique name for this Music Bingo Room</small>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
