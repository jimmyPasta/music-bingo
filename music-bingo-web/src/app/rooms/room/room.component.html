<p *ngIf="room">Welcome to room {{room.name}}</p>
<div *ngIf="room && players.length == 0; else show_cards">
  <app-player-create [roomKey]="room.key" (playersAddedEvent)="updatePlayers($event)"></app-player-create>
</div>
<ng-template #show_cards>
  <pre>{{room|json}}</pre>
  <pre>{{players|json}}</pre>
</ng-template>
