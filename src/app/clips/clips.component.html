<div class="row">
    <div class="col">
        <app-page-limit-selector [pageSize]="pageSize" (onPageSizeChanged)="getClips()"></app-page-limit-selector>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Start</th>
            <th scope="col">Length</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clip of clips">
            <td>{{clip.name}}</td>
            <td>{{clip.artist}}</td>
            <td>{{clip.start}}</td>
            <td>{{clip.length}}</td>
        </tr>
    </tbody>
</table>
