<div class="modal-header">
  <h4 class="modal-title">{{ isEditing ? 'Edit' : 'Add'}} Clip</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-add-edit-clip [clip]="clip" [categoryId]="categoryId" (clipUpdated)="activeModal.close('Close click')"></app-add-edit-clip>
</div>
