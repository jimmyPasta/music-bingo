<form *ngIf="clip" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="clip.name">
    </div>
    <div class="form-group">
        <label>Artist</label>
        <input type="text" class="form-control" name="artist" [(ngModel)]="clip.artist">
    </div>
    <div class="form-group">
        <label>Start</label>
        <input type="number" class="form-control" name="start" [(ngModel)]="clip.start">
    </div>
    <div class="form-group">
        <label>Length</label>
        <input type="number" class="form-control" name="length" [(ngModel)]="clip.length">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
